<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Assets/CSS/custom.css">

<body class="bg-[#CBCDF3]">
    <header class="bg-[#A7A1E9] flex items-center justify-center py-2">
        <a href=""><img src="Assets/Images/header/logo.png" alt="" class="w-64"></a>
    </header>

        <p class="text-center text-2xl pt-8">Популярные блюда</p>

                    <button type="button" class="px-4 py-3 hover:delay-100 transition-all duration-500 hover:scale-110 border-b border-black">Блюда из мяса</button>
                    <button type="button" class="px-4 py-3 hover:delay-100 transition-all duration-500 hover:scale-110">Блюда из рыбы</button>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-4 gap-8 grow px-4 py-10 text-lg">
            <div class="flex flex-col items-center text-center gap-4">
                <img src="Assets/Images/footer/1.png" class="rounded-xl w-full" alt="">
                <p>Жаркое</p>
            </div>
            <div class="flex flex-col items-center text-center gap-4">
                <img src="Assets/Images/footer/1.png" class="rounded-xl w-full" alt="">
                <p>Жаркое</p>
            </div>
            <div class="flex flex-col items-center text-center gap-4">
                <img src="Assets/Images/footer/1.png" class="rounded-xl w-full" alt="">
                <p>Жаркое</p>
            </div>
            <div class="flex flex-col items-center text-center gap-4">
                <img src="Assets/Images/footer/1.png" class="rounded-xl w-full" alt="">
                <p>Жаркое</p>
            </div>
        </div>
    </div>

    <div class="container mx-auto p-4 flex flex-col gap-6 items-center text-center">
        <p class="text-2xl">Новые блюда</p>
        <div class="grid grid-cols-4 grow gap-6 text-lg">
            <div class="flex flex-col items-center text-center gap-4">
                <img src="Assets/Images/footer/1.png" class="rounded-xl" alt="">
                <p>Жаркое</p>
            </div>
            <div class="flex flex-col items-center text-center gap-4">
                <img src="Assets/Images/footer/2.png" class="rounded-xl" alt="">

            </div>
            <div class="flex flex-col items-center text-center gap-4">
                <img src="Assets/Images/footer/3.png" class="rounded-xl" alt="">
                <p>Картофельная запеканка </p>
            </div>
            <div class="flex flex-col items-center text-center gap-4">
                <img src="Assets/Images/footer/4.png" class="rounded-xl" alt="">
                <p>Драники</p>
            </div>
        </div>
    </div>

    <footer class="flex items-center p-4 justify-between bg-[#A7A1E9]">
        <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">

            </span>

        <div class="flex items-center gap-4">
            <a href=""><img src="Assets/Images/footer/vk.png" alt="" class="w-10 h-10"></a>
